<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IOTA Traceability</title>
  <link type="text/css" rel="stylesheet" href="/css/style.css">
</head>

<body>
  <div id="large-header" class="large-header" style="position:fixed; top:0;left:0">
    <canvas id="demo-canvas" style="position:fixed; top:0;left:0"></canvas>
  </div>
  <div class="formContainer" style="z-index:1;">
    <form class="formLogin" id="formAuth" method="POST" action="/" autocomplete="off">
      <a href="https://www.iota.org/">
        <img src="iota-logo.png" alt="Avatar" class="logo">
      </a>
      <input id="user" type="text" placeholder="Enter Username" name="user" required>
      <input id="pass" type="password" placeholder="Enter Password" name="pass" required>
      <button type="submit" formaction="/register">Register</button>
      <button class="loginButton" type="submit">Login</button>
    </form>
  </div>

  <script src="js/TweenLite.min.js"></script>
  <script src="js/EasePack.min.js"></script>
  <script src="js/Bg.js"></script>
</body>

</html>
